  <script>
    $('#btnModal1').click(async function(e){
      const request = await fetch(
            'modules/fetch_teacher.php'
            );

      const resultado = await request.json();
      const arrayTeachers = resultado.dados;
      const selectProfessor = $('#nomeProfessor');
      selectProfessor.empty();

      // adiciona a opção padrão
      selectProfessor.append($('<option>', {
        value: '',
        text: 'Selecione um professor'
      }));

      // adiciona as opções de professores
      for (let i = 0; i < arrayTeachers.length; i++) {
        const professor = arrayTeachers[i];
        selectProfessor.append($('<option>', {
          value: arrayTeachers[i]['name_teacher'],
          text: arrayTeachers[i]['name_teacher']
        }));
      }
    });
    
    $('#btnModal2').click(async function(e){
      
      const nomeSalatxt = $('#nomeSala').val();
      const numeroSalatxt = $('#numSala').val();
      const nomeCursotxt = $('#nomeCurso').val();
      const andarSalatxt = $('#andarSala').val();
      const ofertatxt = $('#oferta').val();
      const nomeProfessortxt = $('#nomeProfessor').val();
      const dataIniciotxt = $('#dataInicio').val();
      const dataTerminotxt = $('#dataTermino').val();
      const horarioIniciotxt = $('#horarioInicio').val();
      const horarioTerminotxt = $('#horarioTermino').val();

      if (nomeSalatxt && numeroSalatxt && nomeCursotxt && andarSalatxt &&  ofertatxt && nomeProfessortxt && dataIniciotxt && dataTerminotxt && horarioIniciotxt && horarioTerminotxt) {
      const config = {
            method: 'post',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              nomeSala: nomeSalatxt,
              numeroSala: numeroSalatxt,
              nomeCurso: nomeCursotxt,
              andarSala: andarSalatxt,
              oferta: ofertatxt,
              nomeProfessor: nomeProfessortxt,
              dataInicio: dataIniciotxt,
              dataTermino: dataTerminotxt,
              horarioInicio: horarioIniciotxt,
              horarioTermino: horarioTerminotxt

            })
          };
          
          const request = await fetch(
            'controller/tarefas/cadastrarClass.php',
            config);

          const resultado = await request.json();

          if (resultado.status == 1) {
            Swal.fire('Atenção!', 'dados cadastrados com sucesso', 'success')
            $('#modal1').modal('hide');
          } else {
            Swal.fire('Atenção!', 'Verifique as informações no form', 'error');
          }
        } else {
          Swal.fire('Atenção!', 'Verifique as informações', 'error');
        }

    });

    async function carregarDados(){
    const request = await fetch(
                  'Controller/tarefas/listar.php',
                  {method: 'get'});
    const response = await request.json();
    const conteudoUsuario = document.getElementById('conteudo-tabela');
    
    for (const item of response.dados) {
       const dataHoraInicio = `${item.start_date}T${item.start_reserve}`;
        const inicio = new Date(dataHoraInicio);
        const dataInicioFormatada = inicio.toLocaleDateString('pt-BR');
        const horaInicioFormatada = inicio.toLocaleTimeString('pt-BR', {
            hour12: false,
            hour: '2-digit',
            minute: '2-digit'
        });
        conteudoUsuario.innerHTML += `
          <tr class="linha-tabela">

            <td>${item.class_type}</td>
            <td>${item.num_class}</td>
            <td>${item.floor}</td>
            <td>${item.course_name}</td>
            <td>${item.num_offer}</td>
            <td>${item.name_teacher}</td>
            <td>${dataInicioFormatada}</td>
            <td>${horaInicioFormatada}</td>
            <td>
              <div class="center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editarUsuarioModal" style="padding_right: 50% "
                        onclick="editarUsuario(${item.id_reserve})">
                  <i class="fas fa-pencil"></i>
                </button>
                <button class="btn btn-danger"
                        onclick="deletarUsuario(${item.id_reserve})">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>`;
        
    }
  }
  async function editarUsuario(id_reserve) {
  const nomeSalatxt = $('#nomeSala').val();
  const numeroSalatxt = $('#numSala').val();
  const nomeCursotxt = $('#nomeCurso').val();
  const andarSalatxt = $('#andarSala').val();
  const ofertatxt = $('#oferta').val();
  const nomeProfessortxt = $('#nomeProfessor').val();
  const dataIniciotxt = $('#dataInicio').val();
  const dataTerminotxt = $('#dataTermino').val();
  const horarioIniciotxt = $('#horarioInicio').val();
  const horarioTerminotxt = $('#horarioTermino').val();
  const config = {
    method: "post",
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      nomeSala: nomeSalatxt,
      numeroSala: numeroSalatxt,
      nomeCurso: nomeCursotxt,
      andarSala: andarSalatxt,
      oferta: ofertatxt,
      nomeProfessor: nomeProfessortxt,
      dataInicio: dataIniciotxt,
      dataTermino: dataTerminotxt,
      horarioInicio: horarioIniciotxt,
      horarioTermino: horarioTerminotxt
    })
  };

  const request = await fetch(
    'controller/tarefas/atualizarTarefa.php',
    config);
  const response = await request.json();
  if (response.status === 1) {
    Swal.fire('Atenção!', 'dados atualizados com sucesso', 'success');
  } else {
    Swal.fire('Atenção!', 'Verifique as informações no form', 'error');
  }
}
function deletarUsuario(id_reserve) {
  Swal.fire({
    title: 'Atenção!',
    text: 'Tem certeza que deseja remover esse usuário?',
    icon: 'question',
    showConfirmButton: true,
    showCancelButton: true,
  }).then(async function(res) {
    if (res.isConfirmed) {
      const config = {
      method: 'post',
      body: JSON.stringify({
        idreserve: id_reserve
      })
    };
      const request = await fetch(
      'Controller/tarefas/deletar.php', config);
      const response = await request.json();
      if (response.status === 1) {
        Swal.fire('Atenção!', 'Usuário removido com sucesso', 'success');
        window.location.reload();
      } else {
        Swal.fire('Atenção!', 'Erro ao remover usuário.', 'error');
      }
    }
  });
}
